<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00eaff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00eaff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00eaff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff1744;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <rect x="5" y="5" width="190" height="50" rx="8" fill="url(#glowGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main logo background -->
  <rect x="8" y="8" width="184" height="44" rx="6" fill="rgba(0,0,0,0.9)" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Terminal window icon -->
  <rect x="15" y="15" width="30" height="20" rx="2" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
  <rect x="17" y="17" width="26" height="16" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Terminal text lines -->
  <rect x="19" y="20" width="8" height="1" fill="url(#logoGradient)"/>
  <rect x="19" y="23" width="12" height="1" fill="url(#logoGradient)"/>
  <rect x="19" y="26" width="6" height="1" fill="url(#logoGradient)"/>
  
  <!-- Cursor blink -->
  <rect x="25" y="26" width="1" height="1" fill="url(#logoGradient)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Binary code background -->
  <text x="50" y="18" font-family="monospace" font-size="8" fill="url(#logoGradient)" opacity="0.3">01</text>
  <text x="50" y="28" font-family="monospace" font-size="8" fill="url(#logoGradient)" opacity="0.3">10</text>
  <text x="50" y="38" font-family="monospace" font-size="8" fill="url(#logoGradient)" opacity="0.3">11</text>
  
  <!-- Main text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">HACK</text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="12" fill="url(#logoGradient)" opacity="0.8">SIMULATOR</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="20" r="3" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="165" cy="25" r="2" fill="url(#logoGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="30" r="1.5" fill="url(#logoGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circuit lines -->
  <path d="M 180 15 L 190 15" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
  <path d="M 180 20 L 185 20 L 185 25" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
  <path d="M 180 30 L 190 30" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
  <path d="M 180 35 L 185 35 L 185 40" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
</svg> 